<div class="bar" *ngIf="isShowenBar">
    <div class="dis-flex">
        <div class="img">
            <img src="{{music?.cover || './assets/imgs/sample.jpg'}}" class="cover w-100">
        </div>
        <div class="description px-2">
            <p class="mb-0">{{music?.title || 'No Song' }} - {{ music?.artistName || 'No Author'}}</p>
        </div>
        <div class="audio">
            <video id="audio" class="video-js vjs-default-skin" width="100%" controls autoplay="true" preload="auto" data-setup='{}'>
            <source ></video>
        </div>

    </div>
</div>
